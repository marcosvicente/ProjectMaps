{% extends "base.html"%}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{%static 'normalize-css/normalize.css'%}">
{% endblock %}

{% block content%}

{% for list in object_list %}
<main role="main">
	<section class="lista-lugares">
		<a href="{{list.slug}}">
			<ul>
				<li class="lista-lugares-origem ">{{ list.origem }}</li>
				<li class="lista-lugares-destino">{{list.destino}}</li>
			</ul>
		</a>
	</section>
</main>
{% endfor %}



<div id="map"></div>
{% endblock %}
