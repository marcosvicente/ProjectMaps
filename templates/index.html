{% extends "base.html"%}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{%static 'normalize-css/normalize.css'%}">
{% endblock %}

{% block content%}

{% for list in object_list %}
<section>
	<a href="{{list.slug}}">
		<ul>
			<li>{{ list.origem }}</li>
			<li>{{list.destino}}</li>
		</ul>
	</a>
</section>

{% endfor %}



<div id="map"></div>
{% endblock %}
